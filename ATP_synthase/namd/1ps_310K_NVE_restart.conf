##Simulation Template##
coordinates f1ATPsynthase.pdb
structure f1ATPsynthase.psf

binCoordinates f1ATPsynthase_10ns_310K_NPT.coor
binVelocities f1ATPsynthase_10ns_310K_NPT.vel
extendedSystem f1ATPsynthase_10ns_310K_NPT.xsc

# Output Parameters

outputname test
outputenergies 20
outputtiming 20
outputpressure 20
binaryrestart yes
#dcdfile qwikmd_equilibration_0.dcd
#dcdfreq 1000
#XSTFreq 1000
#restartfreq 1000
#restartname qwikmd_equilibration_0.restart


# Thermostat Parameters
langevin off
#langevintemp 310
#langevinHydrogen    off
#langevindamping 1

# Barostat Parameters
langevinpiston off
usegrouppressure yes
useflexiblecell no
#useConstantArea yes
#langevinpistontarget 1.01325
#langevinpistonperiod 200
#langevinpistondecay 100
#langevinpistontemp 310

# Integrator Parameters
timestep 2
firstTimestep 0
fullElectFrequency 2
nonbondedfreq 1
stepspercycle 20

# Force Field Parameters
paratypecharmm on
parameters IONS27_par_all22_prot_na.inp
exclude scaled1-4
1-4scaling 1.0
rigidbonds all
switching on
VdwForceSwitching on
switchdist 9.0
cutoff 11.0
LJCorrection off
pairlistdist 13.0

# PME
PME yes
PMEGridSpacing 1.0


run 1000
